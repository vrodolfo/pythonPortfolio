<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ninja Gold</title>
	<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
	<div class="container">
		<h1>Ninja Gold Game!!!</h1>


		<h2>Your Gold: {{gold}}</h2>
		<input type="text" name="gold" id="gold" value="{{gold}}" disabled="disabled">
		
		<form action="/process_money" method="post">
			<h3>Farm</h3>
			<h3>(earn 10-20 golds)</h3>
			<input type="hidden" name="building" value="farm" />
			<input type="submit" value="Find Gold!"/>
		</form>

		<form action="/process_money" method="post">
			<h3>Cave</h3>
			<h3>(earn 5-10 golds)</h3>
			<input type="hidden" name="building" value="cave" />
			<input type="submit" value="Find Gold!"/>
		</form>

		<form action="/process_money" method="post">
			<h3>House</h3>
			<h3>(earn 2-5 golds)</h3>
			<input type="hidden" name="building" value="house" />
			<input type="submit" value="Find Gold!"/>
		</form>

		<form action="/process_money" method="post">
			<h3>Casino</h3>
			<h3>(earn 0-50 golds)</h3>
			<input type="hidden" name="building" value="casino" />
			<input type="submit" value="Find Gold!"/>
		</form>
	</div>

	
	<div class="container" id="secondDiv">
		
		<h2>Activities:</h2>

		
		{% for i in range(0,activities|length) %}
			<h3 class="{{classes[i]}}">{{activities[i]}}</h3>
		{% endfor %}

	</div>
	<form action="/reset" method="post">
		<input type="submit" value="Reset">
	</form>
	
</body>
</html>
