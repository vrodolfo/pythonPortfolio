<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey Index</title>
	<link rel="stylesheet" href="../static/styles.css">
</head>
<body>
	<div class="container">
		<form action="/goBack" method="get">
			<h1 class="title">Dojo Survey Index</h1>
			<h2>Name:              <p>{{name}}</p></h2>
			<h2>Dojo Location:     <p>{{location}}</p></h2>

			<h2>Comment:           <p>{{comment}}</p></h2>
			<button> GO BACK</button>
		</form>
	</div>
</body>
</html>
